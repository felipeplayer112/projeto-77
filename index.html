<body>
    <h1>Abra o console agora.</h1>
    <script>

console.log("ola eu sou a tela do console.")
var name = "Felipe";
console.log(name);

var lastName = "Fernandes";
console.log(lastName);

var fullName = name.concat(lastName);
console.log(fullName);

var lengthName = fullName.length;
console.log(lengthName);

var maiorN = Math.max(-1,-2,-3);
console.log(maiorN);

var menorN = Math.min(1,2,3);
console.log(menorN);

var trocarNome = fullName.replace("Fernandes","Martello");
console.log(trocarNome);

var raiz = Math.sqrt(2025);
console.log(raiz);

var quadrado = Math.pow(45,2);
console.log(quadrado);

var cubo = Math.pow(99,3);
console.log(cubo);
    </script>
